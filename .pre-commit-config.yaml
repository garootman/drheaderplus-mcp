repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: ty
        name: ty typecheck
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false
